spring.application.name=cit
spring.datasource.url=jdbc:postgresql://${POSTGRESQL_ADDRESS}/${POSTGRESQL_DATABASE}
spring.datasource.username=${POSTGRESQL_USERNAME}
spring.datasource.password=${POSTGRESQL_PASSWORD}
admin.username=${ADMIN_USERNAME}
admin.password=${ADMIN_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
cit.path=${ENVIRONMENT_PATH}
cit.env=${ENVIRONMENT}
logging.level.org.springframework.web=DEBUG
logging.level.com.fasterxml.jackson=DEBUG
hibernate.default_batch_fetch_size=10
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.authentication=DEBUG
logging.level.org.springframework.security.authentication=DEBUG
spring.resources.static-locations=classpath:/static
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
logging.level.org.springframework.http.converter.json=DEBUG
logging.level.com.fasterxml.jackson.databind=DEBUG