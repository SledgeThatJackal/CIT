<div th:replace="~{fragments/headerFragment::headerFragment}"></div>

<table class="table table-secondary table-hover">
    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col"><a class="btn btn-primary btn-sm" th:href="@{/item/create}" role="button">Create</a></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <th:block th:each="item : ${items}">
            <tr>
                <th scope="row" th:text="${item.id}"></th>
                <td th:text="${item.name}"></td>
                <td th:text="${item.description}"></td>
                <td><a class="btn btn-info btn-sm" th:href="@{'/item/edit/' + ${item.id}}" role="button">Edit</a></td>
                <td><a class="btn btn-danger btn-sm" th:href="@{'/item/delete/' + ${item.id}}" role="button">Delete</a></td>
            </tr>
        </th:block>
    </tbody>
</table>

<div th:replace="~{fragments/footerFragment::footerFragment}"></div>
