<div th:replace="~{fragments/headerFragment::headerFragment}"></div>

<table class="table table-secondary table-hover table-striped">
    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col"><a class="btn btn-primary btn-sm" th:href="@{/item/create}" role="button">Create</a></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <th:block th:each="itemDTO : ${itemPage.content}">
            <tr data-bs-toggle="collapse" th:attr="data-bs-target=${'#containers-' + itemDTO.item.id}, aria-expanded=${false}, aria-controls=${'containers-' + itemDTO.item.id}">
                <th scope="row" th:text="${itemDTO.item.id}"></th>
                <td th:text="${itemDTO.item.name}"></td>
                <td th:text="${itemDTO.item.description}"></td>
                <td>
                    <form th:action="@{${'/item/edit/' + itemDTO.item.id}}" method="get">
                        <button type="submit" class="btn btn-info btn-small">Edit</button>
                    </form>
                </td>
                <td><button type="button" class="btn btn-danger btn-small" data-bs-toggle="modal" th:attr="data-bs-target=${'#item' + itemDTO.item.id + 'ConfirmationModal'}">Delete</button></td>
            </tr>

            <tr scope="row">
                <td colspan="5" th:id="'containers-' + ${itemDTO.item.id}" class="collapse">
                    <table class="table table-info table-hover table-striped">
                        <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Scanner ID</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="container : ${itemDTO.containers}">
                            <tr>
                                <th scope="row" th:text="${container.id}"></th>
                                <td th:text="${container.name}"></td>
                                <td th:text="${container.description}"></td>
                                <td th:text="${container.scannerId}"></td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </td>
            </tr>
        </th:block>
    </tbody>
</table>

<div th:if="${itemPage.totalPages > 0}">
    <ul class="pagination">
        <li th:if="${itemPage.hasPrevious()}" class="page-item">
            <a class="page-link" th:href="@{/item(page=${itemPage.previousPageable().pageNumber})}">Previous</a>
        </li>
        <li th:each="pageNumber : ${#numbers.sequence(0, itemPage.totalPages - 1)}" class="page-item">
            <a class="page-link" th:href="@{/item(page=${pageNumber})}" th:text="${pageNumber + 1}"></a>
        </li>
        <li th:if="${itemPage.hasNext()}" class="page-item">
            <a class="page-link" th:href="@{/item(page=${itemPage.nextPageable().pageNumber})}">Next</a>
        </li>
    </ul>
</div>

<div th:each="itemDTO : ${itemPage.content}">
    <div class="modal fade" th:id="${'item' + itemDTO.item.id + 'ConfirmationModal'}" tabindex="-1" aria-labelledby="itemConfirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="itemConfirmationModalLabel">Are you sure you want to delete this?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a class="btn btn-danger" th:href="@{${'/item/delete/' + itemDTO.item.id}}" role="button">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .collapsing {
        transition: none !important;
    }
</style>

<div th:replace="~{fragments/footerFragment::footerFragment}"></div>
