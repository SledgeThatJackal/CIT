<div th:replace="~{fragments/headerFragment::headerFragment}"></div>

<table class="table table-secondary table-hover table-striped">
    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col"><a class="btn btn-primary btn-sm" th:href="@{/item/create}" role="button">Create</a></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <th:block th:each="item : ${items}">
            <tr>
                <th scope="row" th:text="${item.id}"></th>
                <td th:text="${item.name}"></td>
                <td th:text="${item.description}"></td>
                <td><a class="btn btn-info btn-sm" th:href="@{'/item/edit/' + ${item.id}}" role="button">Edit</a></td>
                <td><button type="button" class="btn btn-danger btn-small" data-bs-toggle="modal" data-bs-target="#itemConfirmationModal">Delete</button></td>
                <div class="modal fade" id="itemConfirmationModal" tabindex="-1" aria-labelledby="itemConfirmationModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="itemConfirmationModalLabel">Are you sure you want to delete this?</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <a class="btn btn-danger" th:href="@{'/item/delete/' + ${item.id}}" role="button">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </tr>
        </th:block>
    </tbody>
</table>

<div th:replace="~{fragments/footerFragment::footerFragment}"></div>
