<div th:replace="~{fragments/headerFragment::headerFragment}"></div>

<table class="table table-secondary table-hover">
    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Scanner ID</th>
            <th scope="col">Parent Container ID</th>
            <th scope="col"><a class="btn btn-primary btn-sm" th:href="@{/container/create}" role="button">Create</a></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <th:block th:each="container : ${containers}">
            <tr>
                <th scope="row" th:text="${container.id}"></th>
                <td th:text="${container.name}"></td>
                <td th:text="${container.description}"></td>
                <td th:text="${container.scannerId}"></td>
                <td th:text="${container.parentContainer}"></td>
                <td><a class="btn btn-info btn-sm" th:href="@{'/container/edit/' + ${container.id}}" role="button">Edit</a></td>
                <td><button type="button" class="btn btn-danger btn-small" data-bs-toggle="modal" th:attr="data-bs-target=${'#container' + container.id + 'ConfirmationModal'}">Delete</button></td>
                <div class="modal fade" th:id="${'container' + container.id + 'ConfirmationModal'}" tabindex="-1" aria-labelledby="containerConfirmationModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="containerConfirmationModalLabel">Are you sure you want to delete this?</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <a class="btn btn-danger" th:href="@{'/container/delete/' + ${container.id}}" role="button">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </tr>
        </th:block>
    </tbody>
</table>

<div th:replace="~{fragments/footerFragment::footerFragment}"></div>
